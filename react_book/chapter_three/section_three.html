<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
</body>
    <script src="../../build/react-with-addons.js"></script>
    <script src="../../build/react-dom.js"></script>
    <link rel="stylesheet" type="text/css" href="03.00.table.css">
<script>
    var headers = [
        "Book", "Author", "Language", "Published", "Sales"
    ];
    var data = [
        ["The Lord of the Rings", "J. R. R. Tolkien",
            "English", "1954–1955", "150 million"],
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry",
            "French", "1943", "140 million"],
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling",
            "English", "1997", "107 million"],
        ["And Then There Were None", "Agatha Christie",
            "English", "1939", "100 million"],
        ["Dream of the Red Chamber", "Cao Xueqin",
            "Chinese", "1754–1791", "100 million"],
        ["The Hobbit", "J. R. R. Tolkien",
            "English", "1937", "100 million"],
        ["She: A History of Adventure", "H. Rider Haggard",
            "English", "1887", "100 million"],
    ];

    var Excel = React.createClass({
        _sort: function(e) {
            //cellindex属性表示e的第几列
            var column = e.target.cellIndex;
            var data = this.state.data.slice();
            var descending = this.state.sortby ===column && !this.state.descending;
            data.sort(function(a, b) {
                return descending
                ? (a[column] < b[column] ? 1 : -1)
                : (a[column]>b[column] ? 1: -1);
            });
            this.setState({
                data: data,
                sortby:column,
                descending:descending,
            });
        },

        proTypes:{
          headers:React.PropTypes.arrayOf(
              React.PropTypes.string
          ).isRequired,
            initialData: React.PropTypes.arrayOf(
                React.PropTypes.arrayOf(
                    React.PropTypes.string
                )
            )
        },

        getInitialState: function() {
            return {
                data:this.props.initialData,
                sortby:null,
                descending:false,
                edit:null,
            };
        },
        //当一个页面中有多个table组件时，增加显示名称方便调试,这个属性不能修改
        displayName:'Excel',

        _showEditor:function(e) {
          this.setState(
              {edit:{
                  row:parseInt(e.target.dataset.row,10),
                  cell:e.target.cellIndex,
                  }}
          );
        },

        render: function() {
            return (
                React.DOM.table(null,
                    //为表头添加点击事件监听
                    React.DOM.thead({onClick:this._sort},
                        //tr设置html行
                        React.DOM.tr(null,
                            //map方法会把数组中的每个元素都传递到回调函数中
                            //map方法接受三个参数function(currentValue, index,arr)，
                            //currentValue必须，当前元素的值，index可选，当前元素的索引值
                            //arr可选，当前元素属于的数组对象
                            this.props.headers.map(function(title,idx,initialData) {
                                console.log("this is initialData",initialData);
                                if (this.state.sortby ===idx) {
                                    title += this.state.descending ? '\u2191':'\u2193'
                                }
                                //th表示表头
                                return React.DOM.th({key:idx}, title)
                            },this)// this参数可选。对象作为该执行回调时使用，传递给函数，
                            // 用作 "this" 的值。如果省略了 thisValue，或者传入 null、undefined，那么回调函数的 this 为全局对象。
                        )
                    ),
                    React.DOM.tbody({onDoubleClick:this._showEditor},
                        //此处的this是指调用它的对象
                        this.state.data.map(function(row,rowidx) {
                            return (
                                React.DOM.tr({key: rowidx},
                                    row.map(function(cell, idx) {
                                        var content=cell;
                                        var edit = this.state.edit;
                                        if (edit &&edit.row ===rowidx&&edit.cell===idx){
                                            content=React.DOM.form({
                                                onSubmit:this._save
                                            },
                                            React.DOM.input({
                                                type:'text',
                                                defaultValue:cell,
                                            }))
                                        }

                                        return React.DOM.td({
                                            key: idx,
                                        'data-row':rowidx
                                        },content);
                                    },this)
                                )
                            );
                        },this)
                    )
                )
            );
        }
    });

    ReactDOM.render(
        React.createElement(Excel, {
            headers: headers,
            initialData: data,
        }),
        document.getElementById("app")
    );
</script>
</html>
